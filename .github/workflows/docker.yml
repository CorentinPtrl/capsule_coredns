---
name: Docker

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Prepare CoreDNS with Capsule Plugin
        run: |
          git clone https://github.com/coredns/coredns
          cd coredns
          mkdir -p plugin/capsule
          cp ../*.go plugin/capsule
          cp ../go.mod plugin/capsule
          sed -i "/^go /a replace github.com/CorentinPtrl/capsule_coredns => ./plugin/capsule" go.mod
          sed -i '/kubernetes:kubernetes/i capsule:github.com\/CorentinPtrl\/capsule_coredns' plugin.cfg
          GOFLAGS=-mod=mod go generate
          go mod tidy
          GOFLAGS="-buildvcs=false" make gen && GOFLAGS="-buildvcs=false" make

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./coredns
          file: ./coredns/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            GOLANG_VERSION=${{ steps.versions.outputs.golang }}
          tags: |
            ghcr.io/corentinptrl/capsule_coredns:latest
            ghcr.io/corentinptrl/capsule_coredns:${{ github.ref_name }}
